<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/result.css" />
    <link rel="stylesheet" type="text/css" href="../static/index.css" />

    <title>상품 카드</title>
  </head>
  <body>
    <div class="header">
      <h1 class="home-title">wishwith</h1>
      <div class="user-actions">
        <button class="login-button">로그인</button>
        <button class="signup-button">회원가입</button>
      </div>
      <ul class="navbar">
        <li class="nav-item"><a href="/home">홈</a></li>
        <li class="nav-item"><a href="/home">식료품</a></li>
        <li class="nav-item"><a href="/necessary">생필품</a></li>
        <li class="nav-item"><a href="/pencil">문구류</a></li>
        <li class="nav-item"><a href="/fashion">패션잡화</a></li>
        <li class="nav-item"><a href="/ewha">이화굿즈</a></li>
        <li class="nav-item"><a href="/etc">기타</a></li>
      </ul>
    </div>

    <div class="card">
      <div class="image-container">
        <img src="{{img_path}}" alt="이미지" />
      </div>
      <div class="text-container">
        <div class="top-text">
          {{data.item}} | {{data.place}} | {{data.quantity}}
        </div>
        <div class="middle-text">{{data.description}}</div>
        <div class="bottom-text">{{data.sub}}</div>
        <div class="progress-bar">
          <div class="progress" style="width: 95%"></div>
        </div>
        <div class="d-day">{{data.time}}</div>
      </div>
      <div class="heart-icon">❤️</div>
    </div>
  </body>
</html>
